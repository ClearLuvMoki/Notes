<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<!-- img标签, src(source,来源),值是图片地址,图片必须存在项目文件夹中,后缀名一定要写 -->

  <p>
    <img src="小慕医生网页demo/images/banner.png" >
  </p>
  <p>
    <img src="小慕医生网页demo/images/caosuyan.png" >
  </p>

  <!-- img的alt属性,是对图片的 描述,不是强制性的,如果浏览器无法加载图片,那么就会出现alt属性的文本 -->
  <!-- 对于视觉不方便的时候,网页朗读也会朗读出alt属性的文本 -->
  <p>
    <img src="小慕医生网页demo/images/chinese_icn.png"  alt="图片展示">
  </p>
  <!-- img的 width 和 height 的是图片的宽高,单位是像素,可以不用写单位,只设置一个属性,那么另一个属性自动设置 -->
  <p>
    <img src="小慕医生网页demo/images/logo.png"  alt="图片展示" width="500">
  </p>

  <!-- 网页上支持的图片格式,bmp, gif, jpg(jpeg, 有损压缩图片), png(支持透明和半透明), svg, webp -->


  <!-- 相对路径,当前文件出发的路径,回退层级需要../返回上一级文件 -->
  <!-- 绝对路径: 描述文件的精准地址, 比如放在网上的https://什么的精准定位的地址 -->
</body>
</html>
