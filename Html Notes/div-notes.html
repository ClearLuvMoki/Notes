<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>

	<!-- 区块标签 -->
	<!-- div实现文档区域的分割 -->
	<!-- h5中提供了许多新的标签 -->
	<!-- 1. section 文档的区域，语义比div大（多个div会放在section中） -->
	<!-- 2. article 文档的核心文章内容， 会被主要的搜索引擎抓取 -->
	<!-- 3. aside 文档的非必要内容，比如广告 -->
	<!-- 4. nav 导航条 ,存在于 hearder中-->
	<!-- 5. header 页头 -->
	<!-- 6. main 网页的核心部分 -->
	<!-- 7. footer 网页的页脚 -->


	<!-- 网页头部 -->
	<header>
		<div class="log"></div>
	</header>

	<!-- 网页导航栏 -->
	<nav></nav>

	<!-- 网页核心 -->
	<main>
		<!-- 广告 -->
		<aside></aside>
		<!-- 核心部分 -->
		<article>
			<h1>文章标题</h1>
			<section>多个部分</section>
			<section>多个部分</section>
		</article>
	</main>

	<!-- 文章页脚 -->
	<footer></footer>

</body>

</html>
