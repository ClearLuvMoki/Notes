<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>

	<!-- table标签 -->
	<!-- table row（tr） 表格行 -->
	<!-- table data（td） 表格数据项 -->
	<!-- table 中 border 属性， 设置为‘1’，就是代表1像素宽 -->
	<!-- table 中 的 caption属性，作为第一个子元素出现，并不是写在table标签内部的 -->、
	<!-- th 是标题小格， 可以代替 td出现， 相当于每一列的表头 -->
	<p>
	<table border="1">
		<caption>标题</caption>
		<tr>
			<th>标题</th>
			<th>标题</th>
			<th>标题</th>
			<th>标题</th>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
			<td>7</td>
			<td>8</td>
		</tr>
	</table>
	</p>

	<!-- 单元格的合并 -->
	<!-- 列跨度， colspan， 设置td或者th的列跨度 -->
	<table border="2" width="400">
		<tr>
			<td>内容一</td>
			<td colspan="2">内容二</td>
			<td>内容三</td>
		</tr>
		<tr>
			<td>
				<span>111</span><br />
				<span>222</span><br />
				<span>3333</span><br />
			</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>
	<!-- 行跨度， rowspan， 设置 td 或者 th 的行跨度 -->
	<p>
	<table border="1">
		<tr>
			<td>内容一</td>
			<td rowspan="2">内容二</td>
			<td>内容三</td>
			<td rowspan="3">内容四</td>
		</tr>
		<tr>
			<td>内容一</td>
			<td>内容三</td>
		</tr>
		<tr>
			<td>1</td>
			<td>1</td>
			<td>1</td>
		</tr>
	</table>
	</p>

	<!-- 表格的其他特性 -->
	<!-- thead标签，定义表头 -->
	<!-- tbody标签，定义表的核心内容 -->
	<!-- tfoot标签，定义表脚（汇总行等） -->
	<p>
	<table border="1" width="400">
		<thead>
			<!-- thead中可以嵌套多个tr（th） -->
			<tr>
				<!-- 使用空标签占位  -->
				<th rowspan="2" />
				<th colspan="2">表头1</th>
				<th colspan="2">表头2</th>
				<th rowspan="2">表头3</th>
			</tr>
			<tr>
				<th>嵌套1</th>
				<th>嵌套2</th>
				<th>嵌套3</th>
				<th>嵌套4</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>行标题</td>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>汇总</td>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
			</tr>
		</tfoot>
	</table>
	</p>

</body>

</html>
