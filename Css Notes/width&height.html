<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width 和 height</title>

    <!-- 1.width表示盒子内容的宽度 -->
    <!-- width单位一般是px， 也可以用百分数和rem等单位 -->
    <!-- 当块级元素（p， div, ul, h系列）没有设置宽度，那么它会自动撑满，不可以继承 -->
    <!-- 当行内元素（span元素等）不会自动撑满 -->
    <style type="text/css">
        .box {
            width: 200px;
        }
    </style>

    <!-- 2.height表示盒子内容的高度 -->
    <!-- height单位一般是px， 也可以用百分数和rem等单位 -->
    <!-- 如果不设置 height 那么会自动被内容撑开， 默认是0 -->
    <style type="text/css">
        .box {
            height: 200px;
        }
    </style>
</head>

<body>

</body>

</html>
