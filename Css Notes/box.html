<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box盒子模型讲解</title>

    <!-- 在css中所有标签都是可以堪称矩形盒子，由width， height， padding， margin， border 组成 -->
    <!-- width 和 height一般是内容宽高，不包括 padding， margin 和 border -->
    <style type="text/css">
        .box {
            /* 以下三个属性表示盒子的总宽度是 10 + 200 + 10， 高度是 10 + 200 + 10 */
            /* border分为左右 */
            width: 200px;
            height: 200px;
            border: 10px solid red;

            /* 内边距10px */
            /* padding分为左右 */
            /* 盒子的总宽度是 10 +  10 + 200 + 10 + 10， 高度是 10 + 10 + 200 + 10 + 10 */
            padding: 10px;

            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="box">
        文字文字文字文字文字文字文字文字
    </div>
</body>

</html>
