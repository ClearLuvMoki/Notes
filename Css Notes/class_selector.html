<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- 选择一个标签中具有某种属性的选择器,例如 img标签中alt属性 -->
  <style media="screen">
    img[alt] {

    }
  </style>

  <!-- 选择一个标签属性等于具体的值 -->
  <style media="screen" type="text/css">
    img[alt="value"] {

    }
  </style>

  <!-- 选择一个标签中具有某种属性开头的标签 -->
  <style media="screen" type="text/css">
    img[alt^="begin"] {

    }
  </style>

  <!-- 选择一个标签某个属性用什么结尾 -->
  <style media="screen" type="text/css">
    img[alt$="end"] {

    }
  </style>

  <!-- 选择一个标签某个属性含有的 -->
  <style media="screen" type="text/css">
    img[alt*="have"] {

    }
  </style>

  <!-- 选择一个标签某个属性含有的 -->
  <style media="screen" type="text/css">
    img[alt*="have"] {

    }
  </style>

  <!-- 选择一个标签中具有某种属性这样-开头的标签.例如： begin-  -->
  <style media="screen" type="text/css">
    img[alt|="begin"] {

    }
  </style>

  <!-- 选择一个标签中具有某种属性并且是空格隔开的 -->
  <style media="screen" type="text/css">
    img[alt~="have space"] {

    }
  </style>


</head>
<body>

</body>
</html>
