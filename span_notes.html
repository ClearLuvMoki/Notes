<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>


  <!-- span标签 -->
  <span>成都</span>
  <!-- b标签被加粗的文字 -->
  <b>加粗</b>
  <!-- u标签加下划线的文字 -->
  <u>下划线</u>
  <!-- i标签倾斜的文字 -->
  <i>倾斜</i>
  <!-- strong标签表示特别重要的文字（加粗） -->
  <strong>重要的文字</strong>
  <!-- em标签表示强调文字（倾斜） -->
  <em>强调的文字</em>
  <!-- mark标签表示一段需要被高亮的文字 -->
  <mark>高亮的文字</mark>

  <!-- figure和figcaption标签，figure表示一段独立的内容，与说明figcaption配合使用，一般就想图片展示下面的文字说明等  -->
  <p>
    <figure>
      <img src="小慕医生网页demo/images/banner.png" >
      <figcaption>图片展示</figcaption>
    </figure>
  </p>


</body>
</html>
