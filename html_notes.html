<!-- Document Type Definition 文档类型申明 -->
<!DOCTYPE html>
<!-- lang表示语言，en英文，zh中文 -->
<html lang="en">
<head>
  <!-- meta元标签是单标签，charset字符集：utf-8包含了全球的文字以及大量的图形矢量，但是汉字占字节数比较多（3字节） -->
  <!-- charset：gb2312/gbk，表示了只包含了全部中文（简体，繁体），英文，韩语以及少量的日文和少量的图形矢量，修改charset不仅仅修改这里也要修改文件的类型，比如vscode有右下角的 UTF-8 -->
  <meta charset="utf-8">
  <!-- 视口设置，手机端的设置 -->
  <meta name="viewport" con·tent="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- SEO的检索配置，Keywords 和 Description 尽量不要小写 -->
  <meta name="Keywords" content="SEO检索关键词， 比如： 卡莉斯塔，卡尔玛， 艾兮">
  <meta name="Description" content="SEO检索的页面描述">
  <!-- 网页title设置 -->
  <title>测试</title>
</head>
<body>
  你好
  <!-- 标题标签, h-headline, h1-h6分别是一级标题到六级标题 -->
  <!-- 一般h1只能一个，存在多个可能会被搜索引擎认为作弊，不会被抓取 -->
  <h1></h1>
  <h2></h2>
  <h3></h3>
  <h4></h4>
  <h5></h5>
  <h6></h6>
  <!-- p标签是段落标签，p——paragraph，任何段落都要放到p标签中，因为在html中代码换行，页面展示也不会换行 -->
  <!-- p标签中不能嵌套 h 标签和 p 标签 -->
  <p>paragraph</p>
  <!-- div标签是division“分割”的缩写，用来将相关内容放在一起，和其他内容分割 -->
  <div>div</div>
</body>
</html>
