<!-- Document Type Definition 文档类型申明 -->
<!DOCTYPE html>
<!-- HyperText Markup Language，简称：HTML -->
<!-- lang表示语言，en英文，zh中文 -->
<html lang="en">
<head>
  <!-- meta元标签是单标签，charset字符集：utf-8包含了全球的文字以及大量的图形矢量，但是汉字占字节数比较多（3字节） -->
  <!-- charset：gb2312/gbk，表示了只包含了全部中文（简体，繁体），英文，韩语以及少量的日文和少量的图形矢量，但是汉字占字节数少（2字节），修改charset不仅仅修改这里也要修改文件的类型，比如vscode有右下角的 UTF-8 -->
  <meta charset="utf-8">
  <!-- 视口设置，手机端的设置 -->
  <meta name="viewport" con·tent="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- SEO的检索配置，Keywords 和 Description 尽量不要小写 -->
  <meta name="Keywords" content="SEO检索关键词， 比如： 卡莉斯塔，卡尔玛， 艾兮">
  <meta name="Description" content="SEO检索的页面描述">
  <!-- 网页title设置 -->
  <title>测试</title>
</head>
<body>
  你好
  <!-- 标题标签, h-headline, h1-h6分别是一级标题到六级标题 -->
  <!-- 一般h1只能一个，存在多个可能会被搜索引擎认为作弊，不会被抓取 -->
  <h1></h1>
  <h2></h2>
  <h3></h3>
  <h4></h4>
  <h5></h5>
  <h6></h6>


  <!-- p标签是段落标签，p——paragraph，任何段落都要放到p标签中，因为在html中代码换行，页面展示也不会换行 -->
  <!-- p标签中不能嵌套 h 标签和 p 标签 -->
  <p>paragraph</p>·
  <!-- div标签是division“分割”的缩写，用来将相关内容放在一起，和其他内容分割 -->
  <div>div</div>

  <!-- 空白折叠现象 -->
  <!-- 1.文字和文字之间存在多个空格，换行会被折叠成一个空格 -->
  <p>文字文字    文字</p>
  <!-- 2.标签内壁和“文字”之间的空格会被省略 -->
  <p>     标签和文字内壁的空格会被省略</p>


  <!-- 转义字符，常见转义字符如下： -->
  <p>&lt;小于符号，&gt;大于符号，&nbsp;空格符号(该转义字符空格多个不会被折叠)，&copy;版权符号</p>
  <!-- 如果想在网页中展示html标签（直接写标签是会被转成网页标签），我们可以使用转义字符&lt;或者&gt；去打破标签，例如： -->
  <p>这是一个&lt;p>&lt;/p>标签</p>
  <!-- 或者使用xmp标签（于html4被废除了,但是貌似还可以用） -->
  <xmp><div></div></xmp>
</body>
</html>
